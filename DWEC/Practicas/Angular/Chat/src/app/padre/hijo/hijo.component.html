<div class="hijo">
    <div>
        <img [src]="personaHijo?.imagen" class="card-img-top" alt="imagen hijo">
        <div class="card-body">
            <h3 class="card-title">{{ personaHijo?.nombre }}</h3>
            <h3 class="card-text"> {{ personaHijo?.id }}</h3>
            <button class="d-flex btn btn-primary" (click)="verificaTurno(personaHijo)"
            >{{ personaHijo?.estado }}
            </button>
        </div>
    </div>
</div>
